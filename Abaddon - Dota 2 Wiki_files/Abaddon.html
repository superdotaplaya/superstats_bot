gnature":null,"caption":{"0":{"title":"What is Fallout 76?","desc":"Join the community at http:\/\/fallout.gamepedia.com","link":"https:\/\/www.twitch.tv\/Gamepedia\/videos\/all","credit":"What is Fallout 76?","file":"img_0.png"},"63":{"title":"Delve Into The Frozen Ocean Of Europa In Barotrauma!","desc":"launches out of Early Access today! Developed by FakeFish &amp; Undertow Games, and published by Daedalic Entertainment, Barotrauma is a tense 2D side-scroller where players must command a crew, craft equipment, fight aliens, and explore a strange new world while overcoming crisis and the unrelenting pressure of a frozen ocean.","link":"http:\/\/www.gamepedia.com\/news\/1947-delve-into-the-frozen-ocean-of-europa-in?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_1.png"},"68":{"title":"Weekly Official Wiki Roundup: ZED, Pixark, Conglomerate 451, and More!","desc":"We're now officially less than two weeks away from E3 2019, and things are heating up. But you know we're keeping it cool over here in Gamepedia-land, serving up all the coolest Official Wikis and more every single week. This edition, we've got an XXL helping of wild and wacky games that you're definitely going to want to check out. Sit back, relax, and partake in what we've got to offer. You'll be glad that you did.","link":"http:\/\/www.gamepedia.com\/blogs\/1941-weekly-official-wiki-roundup-zed-pixark?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_2.png"},"73":{"title":"Enter A Fractured & Fanciful Dreamland in ZED!","desc":"officially launches today! Developed by Eagre Games and published by Cyan Ventures, ZED is a casual narrative adventure game where players enter into the dreamscape of an artist's fragmented memories to create a final work of art for a special person in his life.","link":"http:\/\/www.gamepedia.com\/news\/1946-enter-a-fractured-fanciful-dreamland-in-zed?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_3.png"},"78":{"title":"Weekly Official Wiki Roundup: Out of Space, Terminal Conflict, From Rust, and More!","desc":"Long time no see, faithful Gamepedia readers! It's almost time for E3, and we're here to run down the latest Official Wikis during the latest issue of our Weekly Official Wiki Roundup!","link":"http:\/\/www.gamepedia.com\/blogs\/1937-weekly-official-wiki-roundup-out-of-space-terminal?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_4.png"},"83":{"title":"Save the Cosmos Rick and Morty Style in Trover Saves the Universe","desc":"So if I told you that a video game existed where you needed to stop an evil intergalactic bird creature from destroying the universe, you'd probably say something like \"well, that sounds like a video game, alright.\"&nbsp; What if I told you that this bird creature - lets call him Glorkon - has gained this universe-destroying power from the energy he'd sucking out of your dogs that he kidnapped. Oh also, he gets that power from jamming the dogs into his eye sockets. Lost yet? Well, that's  for you.","link":"http:\/\/www.gamepedia.com\/news\/1945-save-the-cosmos-rick-and-morty-style-in-trover?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_5.png"},"88":{"title":"Interview: Path of Exile Community Director Bex Talks Effective Community Management, Her Favorite League, And More","desc":"Originally released in 2013, the free-to-play, online action-RPG Path of Exile, developed by the New Zealand based Grinding Gear Games, continues to find a bigger and bigger audience. With multiple new expansions a year and having recently arrived on PlayStation 4, it's never been a better time to be a Path of Exile fan or to become one.&nbsp;\nTo learn what it's like managing the community for a game like Path of Exile, we recently asked Grinding Gear Games Community Director and Producer  some questions on what she thinks the key to being an effective community manager is, what impresses her most about the Path of Exile community, and, of course, what kind of characters she likes to play in-game.","link":"http:\/\/www.gamepedia.com\/blogs\/1925-interview-path-of-exile-community-director-bex?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_6.png"},"93":{"title":"Warhammer: Chaosbane: Of Launches and Post-Launch Content","desc":"Warhammer: Chaosbane, the latest title in the expansive Warhammer franchise,&nbsp;(unless you have the top two editions, then it launched for you on May 31st already), allowing players to jump headfirst and gaze into the horror that spreads through the underbelly of the empire. In between trying to stop themselves from clawing their eyes out, the would-be heroes will be delighted to know that it isn't the end of their arduous road to glory (or violent death at the hands of Chaos monsters that enjoy a bit of hero tartare).","link":"http:\/\/www.gamepedia.com\/news\/1942-warhammer-chaosbane-of-launches-and-post-launch?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_7.png"},"98":{"title":"Mental Health Awareness Month \u2014 Supporting The Troops With Stack Up's Mat Bergendahl","desc":"As part of Mental Health Awareness Month, we recently chatted with Stack Up&rsquo;s Overwatch Program Manager Mat Bergendahl to learn what was new with the military-focused gaming charity. \n&nbsp;","link":"http:\/\/www.gamepedia.com\/blogs\/1920-mental-health-awareness-month-supporting-the?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_8.png"},"103":{"title":"Defeat Dragons In The Elder Scrolls Online: Elsweyr!","desc":", the newest expansion for , launches today! This expansion is adding the Necromancer character , Dragons, and Elsweyr--the homeland which has been ravaged by warfare! Also, this expansion kicks off the Season of the Dragon, which is a year-long adventure told across a chapter and three DLC game packs!","link":"http:\/\/www.gamepedia.com\/news\/1943-defeat-dragons-in-the-elder-scrolls-online-elsweyr?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_9.png"},"108":{"title":"Weekly Official Wiki Roundup: Caves of Qud, Mutropolis, Astedius, and more!","desc":"Hello everybody! We're beginning to get into the crazy season of video games right before E3, and there are some big games about to release before we reach the summer. With that said, there are also several other amazing games to check out in our Wiki Roundup for this week! Why are there so many good games, but such little time to play them?","link":"http:\/\/www.gamepedia.com\/blogs\/1924-weekly-official-wiki-roundup-caves-of-qud?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_10.png"}},"duration":113},"playlist":null,"player":null};

cial Wiki Roundup: Out of Space, Terminal Conflict, From Rust, and More!","desc":"Long time no see, faithful Gamepedia readers! It's almost time for E3, and we're here to run down the latest Official Wikis during the latest issue of our Weekly Official Wiki Roundup!","link":"http:\/\/www.gamepedia.com\/blogs\/1937-weekly-official-wiki-roundup-out-of-space-terminal?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_4.png"},"83":{"title":"Save the Cosmos Rick and Morty Style in Trover Saves the Universe","desc":"So if I told you that a video game existed where you needed to stop an evil intergalactic bird creature from destroying the universe, you'd probably say something like \"well, that sounds like a video game, alright.\"&nbsp; What if I told you that this bird creature - lets call him Glorkon - has gained this universe-destroying power from the energy he'd sucking out of your dogs that he kidnapped. Oh also, he gets that power from jamming the dogs into his eye sockets. Lost yet? Well, that's  for you.","link":"http:\/\/www.gamepedia.com\/news\/1945-save-the-cosmos-rick-and-morty-style-in-trover?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_5.png"},"88":{"title":"Interview: Path of Exile Community Director Bex Talks Effective Community Management, Her Favorite League, And More","desc":"Originally released in 2013, the free-to-play, online action-RPG Path of Exile, developed by the New Zealand based Grinding Gear Games, continues to find a bigger and bigger audience. With multiple new expansions a year and having recently arrived on PlayStation 4, it's never been a better time to be a Path of Exile fan or to become one.&nbsp;\nTo learn what it's like managing the community for a game like Path of Exile, we recently asked Grinding Gear Games Community Director and Producer  some questions on what she thinks the key to being an effective community manager is, what impresses her most about the Path of Exile community, and, of course, what kind of characters she likes to play in-game.","link":"http:\/\/www.gamepedia.com\/blogs\/1925-interview-path-of-exile-community-director-bex?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_6.png"},"93":{"title":"Warhammer: Chaosbane: Of Launches and Post-Launch Content","desc":"Warhammer: Chaosbane, the latest title in the expansive Warhammer franchise,&nbsp;(unless you have the top two editions, then it launched for you on May 31st already), allowing players to jump headfirst and gaze into the horror that spreads through the underbelly of the empire. In between trying to stop themselves from clawing their eyes out, the would-be heroes will be delighted to know that it isn't the end of their arduous road to glory (or violent death at the hands of Chaos monsters that enjoy a bit of hero tartare).","link":"http:\/\/www.gamepedia.com\/news\/1942-warhammer-chaosbane-of-launches-and-post-launch?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_7.png"},"98":{"title":"Mental Health Awareness Month \u2014 Supporting The Troops With Stack Up's Mat Bergendahl","desc":"As part of Mental Health Awareness Month, we recently chatted with Stack Up&rsquo;s Overwatch Program Manager Mat Bergendahl to learn what was new with the military-focused gaming charity. \n&nbsp;","link":"http:\/\/www.gamepedia.com\/blogs\/1920-mental-health-awareness-month-supporting-the?utm_source=distroscale&utm_medium=CTAA","credit":"","file":"img_8.png"},"103":{"title":"Defeat Dragons In The Elder Scrolls Online: Elsweyr!","desc":", the newest expansion for , launches today! This expansion is adding the Necromancer character , Dragons, and Elsweyr--the homeland which has been ravaged by warfare! Also, this expansion kicks off the Season of the Dragon, which is a year-long adventure told across a chapter and three DLC game packs!","link":"http:\/\/www.gamepedia.com\/news\/1943-defeat-dragons-in-the-elder-scrolls-online-elsweyr?utm_source=distroscale&utm_medium=CTAA","credi
